<div class="container" style="margin: 0 auto;">

  <h2 class="text-center mt-5">Form update</h2>


  <div class="container mt-4">

    <div class="form-holder">
      <div class="form-content">

        <form class="requires-validation form-control p-5"><!--#addressForm="ngForm"-->
          <!--(ngSubmit)="createAddress(addressForm.value)"-->

          <div class="col m-lg-1">
            <div class="form-outline">
              <!-- -->
              <input ngModel class="form-control p-2 mt-2 w-100" type="text" name="title" [(ngModel)]="bookEntity.title"
                     required>
            </div>
          </div>

          <div class="row mb-4 mt-2">

            <div class="col m-lg-1">
              <div class="form-outline">
                <!-- -->
                <input ngModel class="form-control p-2 mt-2 w-100" type="number" step="any" name="price"
                       [(ngModel)]=bookEntity.price required>
              </div>
            </div>

            <div class="col m-lg-1">
              <div class="form-outline">
                <!-- -->
                <input ngModel class="form-control p-2 mt-2 w-100" type="number" name="sale" [(ngModel)]="bookEntity.sale"
                       required>
              </div>
            </div>

          </div>

          <div class="form-check">
            <!-- -->
            <input ngModel class="btn btn-danger  mb-1" type="checkbox" name="confirm" value="true" [(ngModel)] = "confirm"
                   id="confirmAddresses" required>
            <label class="form-check-label m-lg-2">confirm</label>
          </div>


          <div class="form-button mt-3">
            <button id="submit" type="submit" class="btn btn-success p-2" style="margin-right: 10px" (click)="updateBook()">Send</button>
            <button id="reset" type="reset" class="btn btn-warning p-2">Reset</button>
          </div>

        </form>

      </div>
    </div>
  </div>


</div>
